<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} - Instagram Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .posts {
            display: flex;
            flex-wrap: wrap;
        }
        .like-comment {
            font-size: 10px;
            color: #333;
            padding-bottom: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:20px;margin-bottom:20px;padding:50px;background-color:#ddd;">
        <div class="row">
            <div class="col-md-3">
                <img src="{{ profile_pic }}" class="profile-pic" style="border-radius:50%;">
            </div>
            <div class="col-md-9">
                <h2 class="username">{{ username }}</h2>
                <div class="row">
                    <div class="col-md-4">
                        <span class="number-of-posts">{{ number_of_posts }}</span> posts
                    </div>
                    <div class="col-md-4">
                        <span class="followers">{{ followers }}</span> followers
                    </div>
                    <div class="col-md-4">
                        <span class="following">{{ following }}</span> following
                    </div>
                </div>
                <div class="row" style="margin-top:60px;">
                    <h4 class="name">{{ name }}</h4>
                </div>
                <div class="row">
                    <h4 class="biography">{{ biography }}</h4>
                </div>
                <br><hr><br>
                <div class="row">
                    <p>POSTS</p>
                </div>
                <div class="row posts">
                    {% for post in posts %}
                    <div class="col-md-4 equal-height">
                        <img style="min-height:50px;background-color:#fff;width:100%" src="{{ post.url }}">
                        <div class="row like-comment">
                            <div class="col-md-6">{{ post.likes }} LIKES</div>
                            <div class="col-md-6">{{ post.comments }} COMMENTS</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
